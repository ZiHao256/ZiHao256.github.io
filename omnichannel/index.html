<meta charset="UTF-8">

<div class="search-container">
    <h1>CS多渠道搜索</h1>
    <div class="field-buttons">
        <button id="web-btn" class="field-btn" onclick="changeField('web')">网页</button>
        <button id="academic-btn" class="field-btn" onclick="changeField('academic')">学术</button>
    </div>
    <div class="search-bar">
        <input id="search-input" type="text" placeholder="请输入搜索内容" />
    </div>
    <!-- 网页搜索引擎 -->
    <div id="web-engines" class="engine-buttons">
        <button class='engine-btn' onclick="performSearch('baidu')">Baidu</button>
        <button class='engine-btn' onclick="performSearch('bing')">Bing</button>
        <button class='engine-btn' onclick="performSearch('google')">Google</button>
        <button class='engine-btn' onclick="performSearch('yan')">Yan</button>
    </div>
    <!-- 学术搜索引擎 -->
    <div id="academic-engines" class="engine-buttons" style="display:none;">
        <button class='engine-btn' onclick="performSearch('google-scholar')">Google</button>
        <button class='engine-btn' onclick="performSearch('acm-dl')">ACM DL</button>
        <button class='engine-btn' onclick="performSearch('semantic-scholar')">Semantic Scholar</button>
        <button class='engine-btn' onclick="performSearch('connected-papers')">Connected Papers</button>
        <button class='engine-btn' onclick="performSearch('dblp')">DBLP</button>
        <button class='engine-btn' onclick="performSearch('arxiv')">arXiv</button>
    </div>
</div>

<!-- 其他版块 -->
<div class="card-container">
    <div class="card">
        <h3>学术资源</h3>
        <div class="links">
            <a href="https://dblp.org/db/conf/sigmod/index.html">SIGMOD</a>
            <a href="https://dblp.org/db/journals/pvldb/index.html">PVLDB</a>
            <a href="https://dblp.org/db/journals/vldb/index.html">VLDBJ</a>
            <a href="https://dblp.org/db/conf/icde/index.html">ICDE</a>
        </div>
    </div>
</div>

<script>
    function changeField(field) {
        document.getElementById('web-btn').style.backgroundColor = '';
        document.getElementById('academic-btn').style.backgroundColor = '';

        if (field === 'web') {
            document.getElementById('web-engines').style.display = 'block';
            document.getElementById('academic-engines').style.display = 'none';
            document.getElementById('web-btn').style.backgroundColor = '#add8e6';
        } else if (field === 'academic') {
            document.getElementById('web-engines').style.display = 'none';
            document.getElementById('academic-engines').style.display = 'block';
            document.getElementById('academic-btn').style.backgroundColor = '#add8e6';
        }
    }

    function performSearch(engine) {
        const query = document.getElementById('search-input').value;
        if (!query) {
            return;
        }

        let searchUrl = '';

        switch (engine) {
            case 'baidu':
                searchUrl = `https://www.baidu.com/s?wd=${query}`;
                break;
            case 'bing':
                searchUrl = `https://www.bing.com/search?q=${query}`;
                break;
            case 'google':
                searchUrl = `https://www.google.com/search?q=${query}`;
                break;
            case 'yan':
                searchUrl = `https://www.yandex.com/search/?text=${query}`;
                break;
            case 'google-scholar':
                searchUrl = `https://scholar.google.com.hk/scholar?q=${query}`;
                break;
            case 'acm-dl':
                searchUrl = `https://dl.acm.org/action/doSearch?AllField=${query}`;
                break;
            case 'semantic-scholar':
                searchUrl = `https://www.semanticscholar.org/search?q=${query}&sort=relevance`;
                break;
            case 'connected-papers':
                searchUrl = `https://www.connectedpapers.com/search?q=${query}`;
                break;
            case 'dblp':
                searchUrl = `https://dblp.org/search?q=${query}`;
                break;
            case 'arxiv':
                searchUrl = `https://arxiv.org/search/?query=${query}`;
                break;

            default:
                alert('未知搜索引擎');
                return;
        }

        window.open(searchUrl, '_blank');
    }
</script>
